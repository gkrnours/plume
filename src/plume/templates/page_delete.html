{% set active = {"page": "active"} %}
{% extends "base.html" %}

{% block main %}
	<form method=POST>
		<div class="row mt-2">
			<h3 class="col-10 pl-0">Delete page "{{ page.title }}"</h3>
		</div>
		<hr>
		<div class="form-group row">
			<button class="btn btn-danger col mr-3" type=submit>
				Confirm Deletion
			</button>
			<a href="{{ url_for("page") }}"
				class="btn btn-secondary col">
				Cancel
			</a>
		</div>
	</form>
{% endblock %}
